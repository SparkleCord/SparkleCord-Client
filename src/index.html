    <script>
        function rand2(min, max) { return Math.floor(Math.random() * (max - min + 1) + min); }

        setTimeout(() => {
            const problems = document.getElementById("problems");
            problems.style.display = "flex";

            requestAnimationFrame(() => { problems.classList.add("show"); });
        }, rand2(1000, 2000));
   </script>
